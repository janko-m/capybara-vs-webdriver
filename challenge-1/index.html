<html>
  <head>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  </head>

  <body>
    <h1>GitHub API links</h1>

    <dl>
    </dl>

    <button>Generate links</button>

    <script>
      $("button").on("click", function() {
        jQuery.ajax({
          url: "https://api.github.com"
        }).done(function(data) {
          for (var key in data) {
            $("dl").append($("<dt>", {text: key}));
            $("dl").append($("<dd>", {text: data[key]}));
          }
        });
      })
    </script>
  </body>
</html>
